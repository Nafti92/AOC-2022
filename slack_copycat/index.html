<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack Copycat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex slack-container">
      <div class="organizations-sidebar">
        <h2 class="organization active">LW</h2>
        <h2 class="organization">SL</h2>
      </div>
      <div class="conversations-sidebar">
        <h1>Le Wagon</h1>
        <div class="person">
          <div class="online-badge"></div>
          <span>arthur-littm</span>
        </div>
        <div class="chat-section">
          <div class="chat-section-header">
            <h3>Channels</h3>
            <i class="fas fa-plus">
              ::before
            </i>
          </div>
          <div class="channel">
            <span>
              <i class="fab fa-slack-hash">
                ::before
              </i>
              "general"
            </span>
          </div>
          <div class="channel">
            <span>
              <i class="fab fa-slack-hash">
                ::before
              </i>
              "help"
            </span>
          </div>
          <div class="channel active">
            <span>
              <i class="fab fa-slack-hash">
                ::before
              </i>
              "design"
            </span>
          </div>
          <div class="channel">
            <span>
              <i class="fab fa-lock">
                ::before
              </i>
              "friday-drinks"
            </span>
          </div>
          <div class="channel">
            <span>
              <i class="fab fa-lock">
                ::before
              </i>
              "football"
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
